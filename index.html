<!doctype html>

<head>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>

    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #fff;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* Desktop Windows 11 Style */
        @media (min-width: 1025px) {
            .app-container {
                height: 100vh;
                display: flex;
                flex-direction: column;
                background: #f3f3f3;
                border: 1px solid #d0d0d0;
                border-radius: 4px;
                box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.04), 0 2px 4px rgba(0, 0, 0, 0.08);
                max-width: 1200px;
                margin: 8px auto;
            }

            .titlebar {
                background: linear-gradient(to bottom, #e8e8e8, #d4d4d4);
                border-bottom: 1px solid #b0b0b0;
                padding: 4px;
                display: flex;
                align-items: center;
                gap: 4px;
                height: 32px;
                flex-shrink: 0;
            }

            .titlebar-icon {
                width: 24px;
                height: 24px;
                padding: 2px;
                color: #000;
            }

            .titlebar-text {
                flex: 1;
                font-size: 13px;
                font-weight: 500;
                color: #000;
                text-align: center;
                user-select: none;
            }

            .window-button {
                width: 36px;
                height: 28px;
                border: 1px solid transparent;
                background: 0;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #000;
                font-size: 16px;
                transition: all 0.1s;
            }

            .window-button:hover:not(.close) {
                background: #e8e8e8;
                border: 1px solid #d0d0d0;
            }

            .window-button.close:hover {
                background: #e81123;
                color: white;
            }

            .content-wrapper {
                flex: 1;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                background: white;
            }
        }

        /* Mobile Style */
        @media (max-width: 1024px) {
            .app-container {
                height: 100vh;
                display: flex;
                flex-direction: column;
                background: white;
            }

            .titlebar {
                display: none;
            }

            .content-wrapper {
                flex: 1;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }
        }

        .win-button {
            background: #e8e8e8;
            border: 1px solid #d0d0d0;
            padding: 8px 16px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            color: #000;
            transition: all 0.1s;
        }

        .win-button:hover {
            background: #d8d8d8;
            border-color: #b0b0b0;
        }

        .win-button-primary {
            background: linear-gradient(to bottom, #0078d4, #005a9e);
            color: white;
            border: 1px solid #094db8;
            padding: 8px 16px;
            font-size: 13px;
        }

        .win-button-primary:hover {
            background: linear-gradient(to bottom, #1084d7, #0063b1);
        }

        .win-input {
            background: #fff;
            border: 1px solid #d0d0d0;
            padding: 8px 10px;
            border-radius: 2px;
            font-size: 13px;
            transition: all 0.1s;
            width: 100%;
            box-sizing: border-box;
        }

        .win-input:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 1px rgba(0, 120, 212, 0.5);
        }

        .sync-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: #f0f0f0;
            border-radius: 2px;
            font-size: 12px;
            color: #666;
        }

        .sync-indicator.syncing {
            background: #e8f4f8;
            color: #0078d4;
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .sync-dot.active {
            background: #0078d4;
            animation: pulse 1s infinite;
        }

        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>

    <script>
        const { createClient } = supabase;
        const supabaseUrl = "https://kgeerjuindhoueyzfemk.supabase.co";

        const supabaseClient = createClient(supabaseUrl, supabaseKey);
        const DB_NAME = "SchoolPortalDB";
        const STORE_NAME = "students";

        function schoolApp() {
            return {
                loginCode: "",
                school: null,
                students: [],
                newStudent: { 
                    first_name: "", 
                    last_name: "", 
                    sex: "M",
                    birth_date: "",
                    birth_place: ""
                },
                editingStudent: null,
                isLoading: false,
                isSyncing: false,
                message: { text: "", type: "info" },
                isMinimized: false,
                isMaximized: false,
                db: null,
                isOnline: navigator.onLine,
                isDragging: false,
                dragStart: { x: 0, y: 0 },
                windowStart: { x: 0, y: 0 },
                searchText: "",
                filterSex: "",
                sortBy: "nom",
                showFilters: false,
                showEditModal: false,

                async initApp() {
                    console.log("Initialisation...");
                    await this.initIndexedDB();
                    this.checkOnlineStatus();
                    window.addEventListener('online', () => this.handleOnline());
                    window.addEventListener('offline', () => this.handleOffline());
                    if (window.innerWidth > 1024) {
                        document.addEventListener('mousemove', (e) => this.handleDrag(e));
                        document.addEventListener('mouseup', () => this.stopDrag());
                    }
                    await this.restoreSession();
                    const urlParams = new URLSearchParams(window.location.search);
                    const codeFromUrl = urlParams.get("code");
                    if (codeFromUrl) {
                        this.loginCode = codeFromUrl.toUpperCase();
                        await this.login();
                    }
                    setInterval(() => this.autoSync(), 30000);
                },

                startDrag(e) {
                    if (window.innerWidth <= 1024) return;
                    this.isDragging = true;
                    this.dragStart = { x: e.clientX, y: e.clientY };
                    const container = document.querySelector('.app-container');
                    const rect = container.getBoundingClientRect();
                    this.windowStart = { x: rect.left, y: rect.top };
                },

                handleDrag(e) {
                    if (!this.isDragging || window.innerWidth <= 1024) return;
                    const dx = e.clientX - this.dragStart.x;
                    const dy = e.clientY - this.dragStart.y;
                    const container = document.querySelector('.app-container');
                    container.style.position = 'fixed';
                    container.style.left = (this.windowStart.x + dx) + 'px';
                    container.style.top = (this.windowStart.y + dy) + 'px';
                    container.style.margin = '0';
                    container.style.zIndex = '1000';
                },

                stopDrag() {
                    this.isDragging = false;
                },

                checkOnlineStatus() {
                    this.isOnline = navigator.onLine;
                },

                handleOnline() {
                    this.isOnline = true;
                    this.showMessage("‚úÖ En ligne - Synchronisation...", "success");
                    if (this.school) this.syncStudents();
                },

                handleOffline() {
                    this.isOnline = false;
                    this.showMessage("‚ö†Ô∏è Hors ligne", "warning");
                },

                saveSession() {
                    if (this.school) {
                        const session = {
                            school: {
                                id: this.school.id,
                                name: this.school.name,
                                access_code: this.school.access_code,
                                matricule: this.school.matricule,
                                student_limit: this.school.student_limit,
                                phone_number: this.school.phone_number,
                                address: this.school.address,
                                is_active: this.school.is_active
                            },
                            timestamp: Date.now()
                        };
                        localStorage.setItem("schoolSession", JSON.stringify(session));
                    }
                },

                async restoreSession() {
                    const sessionData = localStorage.getItem("schoolSession");
                    if (sessionData) {
                        try {
                            const session = JSON.parse(sessionData);
                            const sessionAge = Date.now() - session.timestamp;
                            const maxSessionAge = 24 * 60 * 60 * 1000;
                            if (sessionAge < maxSessionAge) {
                                this.school = session.school;
                                this.students = await this.getFromLocal();
                                if (this.isOnline) {
                                    await this.syncStudents();
                                } else {
                                    this.showMessage(`${this.students.length} √©l√®ves (local)`, "info");
                                }
                            } else {
                                localStorage.removeItem("schoolSession");
                            }
                        } catch (err) {
                            localStorage.removeItem("schoolSession");
                        }
                    }
                },

                async initIndexedDB() {
                    return new Promise((resolve) => {
                        const request = indexedDB.open(DB_NAME, 1);
                        request.onsuccess = () => {
                            this.db = request.result;
                            resolve();
                        };
                        request.onupgradeneeded = (e) => {
                            const db = e.target.result;
                            if (!db.objectStoreNames.contains(STORE_NAME)) {
                                db.createObjectStore(STORE_NAME, { keyPath: "id" });
                            }
                        };
                    });
                },

                async saveToLocal(data) {
                    return new Promise((resolve) => {
                        const transaction = this.db.transaction([STORE_NAME], "readwrite");
                        const store = transaction.objectStore(STORE_NAME);
                        store.clear();
                        if (Array.isArray(data)) {
                            data.forEach(s => store.add(JSON.parse(JSON.stringify(s))));
                        }
                        transaction.oncomplete = () => resolve();
                    });
                },

                async getFromLocal() {
                    return new Promise((resolve) => {
                        const transaction = this.db.transaction([STORE_NAME], "readonly");
                        const store = transaction.objectStore(STORE_NAME);
                        const request = store.getAll();
                        request.onsuccess = () => resolve(request.result || []);
                    });
                },

                async login() {
                    this.isLoading = true;
                    this.message = { text: "", type: "info" };
                    try {
                        if (!this.isOnline) throw new Error("Pas de connexion");
                        const { data, error } = await supabaseClient
                            .from("schools")
                            .select("*")
                            .eq("access_code", this.loginCode.toUpperCase())
                            .single();
                        if (error || !data) throw new Error("Code invalide");
                        if (!data.is_active) throw new Error("Compte inactif");
                        this.school = data;
                        this.saveSession();
                        await this.syncStudents();
                        this.showMessage("‚úÖ Connect√©!", "success");
                    } catch (err) {
                        this.showMessage("‚ùå " + err.message, "error");
                    }
                    this.isLoading = false;
                },

                async syncStudents() {
                    this.isSyncing = true;
                    try {
                        if (!this.isOnline) {
                            this.students = await this.getFromLocal();
                            this.isSyncing = false;
                            return;
                        }
                        const { data, error } = await supabaseClient
                            .from("students")
                            .select("*")
                            .eq("school_id", this.school.id)
                            .order("last_name");
                        if (error) throw error;
                        this.students = (data || []).map(s => ({ ...s }));
                        await this.saveToLocal(this.students);
                    } catch (err) {
                        this.students = await this.getFromLocal();
                    }
                    this.isSyncing = false;
                },

                async autoSync() {
                    if (this.school && this.isOnline) await this.syncStudents();
                },

                async saveStudent() {
                    if (this.students.length >= this.school.student_limit && !this.editingStudent) {
                        this.showMessage("Limite atteinte", "error");
                        return;
                    }
                    this.isLoading = true;
                    try {
                        if (!this.isOnline) {
                            if (this.editingStudent) {
                                const i = this.students.findIndex(s => s.id === this.editingStudent.id);
                                if (i > -1) this.students[i] = { ...this.newStudent };
                            } else {
                                this.students.push({ ...this.newStudent, id: 'temp_' + Date.now(), school_id: this.school.id });
                            }
                            await this.saveToLocal(this.students);
                            this.showMessage(this.editingStudent ? "‚úèÔ∏è Modifi√© (local)" : "‚ûï Ajout√© (local)", "success");
                            this.resetForm();
                            return;
                        }

                        if (this.editingStudent) {
                            const { error } = await supabaseClient
                                .from("students")
                                .update(this.newStudent)
                                .eq("id", this.editingStudent.id);
                            if (error) throw error;
                            this.showMessage("‚úèÔ∏è Modifi√©!", "success");
                        } else {
                            const { error } = await supabaseClient
                                .from("students")
                                .insert([{ ...this.newStudent, school_id: this.school.id }]);
                            if (error) throw error;
                            this.showMessage("‚ûï Ajout√©!", "success");
                        }
                        this.resetForm();
                        await this.syncStudents();
                    } catch (err) {
                        this.showMessage("‚ùå " + err.message, "error");
                    }
                    this.isLoading = false;
                    this.showEditModal = false;
                },

                editStudent(student) {
                    this.editingStudent = student;
                    this.newStudent = { ...student };
                    this.showEditModal = true;
                },

                cancelEdit() {
                    this.resetForm();
                    this.showEditModal = false;
                },

                async deleteStudent(studentId) {
                    if (!confirm("Supprimer?")) return;
                    try {
                        if (!this.isOnline || studentId.startsWith('temp_')) {
                            this.students = this.students.filter(s => s.id !== studentId);
                            await this.saveToLocal(this.students);
                            this.showMessage("üóëÔ∏è Supprim√© (local)", "success");
                            return;
                        }
                        const { error } = await supabaseClient
                            .from("students")
                            .delete()
                            .eq("id", studentId);
                        if (error) throw error;
                        this.showMessage("üóëÔ∏è Supprim√©!", "success");
                        await this.syncStudents();
                    } catch (err) {
                        this.showMessage("‚ùå " + err.message, "error");
                    }
                },

                exportToExcel() {
                    // Ent√™te avec info √©cole
                    const ws_data = [
                        ["RAPPORT D'EFFECTIF SCOLAIRE"],
                        [],
                        ["Nom de l'√©cole:", this.school.name],
                        ["Code d'acc√®s:", this.school.access_code],
                        ["Matricule:", this.school.matricule],
                        ["Effectif total:", this.students.length],
                        ["Limite:", this.school.student_limit],
                        ["Date d'export:", new Date().toLocaleDateString('fr-FR')],
                        [],
                        ["N¬∞", "Nom", "Pr√©nom", "Sexe", "Date de naissance", "Lieu de naissance"]
                    ];

                    // Donn√©es des √©l√®ves
                    this.students.forEach((s, i) => {
                        ws_data.push([
                            i + 1,

                    this.showMessage("üìä Export√© avec succ√®s!", "success");

                resetForm() {
                    this.newStudent = { 
                        first_name: "", 
                        last_name: "", 
                        sex: "M",
                        birth_date: "",
                        birth_place: ""
                    };
                    this.editingStudent = null;
                },

                showMessage(text, type) {
                    this.message = { text, type };
                    setTimeout(() => { this.message = { text: "", type: "info" }; }, 3000);
                },

                logout() {
                    if (confirm("D√©connexion?")) {
                        this.school = null;
                        this.students = [];
                        this.loginCode = "";
                        localStorage.removeItem("schoolSession");
                        window.history.pushState({}, document.title, window.location.pathname);
                        this.showMessage("‚úÖ D√©connect√©", "success");
                    }
                },

                resetFilters() {
                    this.searchText = "";
                    this.filterSex = "";
                    this.sortBy = "nom";
                },

                formatDate(dateString) {
                    if (!dateString) return '';
                    const date = new Date(dateString);
                    return date.toLocaleDateString('fr-FR');
                },

                get filteredStudents() {
                    let filtered = this.students;

                    if (this.searchText.trim()) {
                        const search = this.searchText.toLowerCase();
                        filtered = filtered.filter(s => 
                            s.last_name.toLowerCase().includes(search) ||
                            s.first_name.toLowerCase().includes(search)
                        );
                    }

                    if (this.filterSex) {
                        filtered = filtered.filter(s => s.sex === this.filterSex);
                    }

                    filtered.sort((a, b) => {
                        if (this.sortBy === "nom") {
                            return a.last_name.localeCompare(b.last_name);
                        } else if (this.sortBy === "nom-desc") {
                            return b.last_name.localeCompare(a.last_name);
                        } else if (this.sortBy === "date") {
                            return new Date(b.created_at || 0) - new Date(a.created_at || 0);
                        }
                        return 0;
                    });

                    return filtered;
                }
            };
        }
